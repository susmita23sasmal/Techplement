<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote of The Day Website</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa fa-quote-left"></i>
                <p class="quote">Don't sit down and wait for the opportunities to come. Get up and make them.</p>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Madam C.J. Walker</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="copy"><i class="fa fa-copy"></i></li>
                    <li class="twitter"><i class="fa fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
